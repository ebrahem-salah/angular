<div class="login-register">
  <p-toast position="top-center" />

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="Login()">
        <div class="input-box">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            formControlName="email"
            name="email"
            id="email"
            autocomplete="email"
            required
          />
          <small
            class="p-error"
            *ngIf="email.invalid && (email.dirty || email.touched)"
          >
            <small *ngIf="email.hasError('required')">Email is required</small>
            <small *ngIf="email.hasError('email')">Email should be vaild</small>
          </small>
        </div>
        <div class="input-box">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            formControlName="password"
            name="password"
            autocomplete="current-password"
            id="password"
            required
          />
          <small
            class="p-error"
            *ngIf="password.invalid && (password.dirty || password.touched)"
          >
            <small *ngIf="password.hasError('required')"
              >Password is required</small
            >
          </small>
        </div>
        <div class="forgot-pass">
          <a routerLink="/register">Forgot your password?</a>
        </div>
        <button type="submit" class="btn" [disabled]="loginForm.invalid">
          Login
        </button>
        <div class="signup-link">
          <a routerLink="/users/register">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
