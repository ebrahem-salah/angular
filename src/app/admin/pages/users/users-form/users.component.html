<p-toast position="top-center" />
<div class="admin-page">
  <p-card [header]="'Edit User'" subheader="You can update user here ">
    <div class="p-grid mb-4">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="'Update'"
              icon="pi pi-plus"
              (onClick)="onSubmit()"
            ></p-button>

            <p-button
              styleClass="p-button-secondary mr-2"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              routerLink="/admin/users"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div>
      <form
        class="row justify-content-center align-items-center g-2"
        isSubmatted
        [formGroup]="form"
      >
        <div class="col-4">
          <label for="name" class="form-label">Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Name"
            name="name"
            formControlName="name"
            required
          />
          <p class="p-error" *ngIf="isSubmatted && Control.name.invalid">
            Name is required
          </p>
        </div>

        <div class="col-4">
          <label for="role" class="form-label">Role</label>
          <select
            class="form-control"
            formControlName="role"
            name="role"
            id="role"
          >
            <option value="user">User</option>
            <option value="admin">Admin</option>
            <option value="manger">Manger</option>
          </select>
        </div>

        <div class="col-4">
          <label class="form-label">Active</label><br />
          <p-inputSwitch
            formControlName="active"
            [falseValue]="false"
            [trueValue]="true"
          />
        </div>
      </form>
    </div>
  </p-card>
</div>
