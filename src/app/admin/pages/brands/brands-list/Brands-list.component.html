<p-toast position="top-center" />
<p-confirmDialog />

<div class="admin-page">
  <div class="card">
    <p-card header="Brands" subheader="List of all Brands">
      <div class="p-grid">
        <div class="p-col-12">
          <p-toolbar>
            <div class="p-toolbar-group-left">
              <p-button
                styleClass="p-button-success"
                label="New"
                icon="pi pi-plus"
                routerLink="form"
              ></p-button>
            </div>
          </p-toolbar>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-12">
          <div class="card">
            <p-table [value]="brands()">
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="name">
                    Name <p-sortIcon field="name" />
                  </th>
                  <th pSortableColumn="image">
                    Image <p-sortIcon field="image" />
                  </th>
                  <th>Action</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-brands>
                <tr>
                  <td>{{ brands.name }}</td>
                  <td>
                    <img
                      [src]="brands.image"
                      [alt]="brands.name"
                      width="100"
                      class="shadow-4"
                    />
                  </td>
                  <td>
                    <p-button
                      styleClass="p-button-danger mr-3"
                      icon="pi pi-trash"
                      (click)="delete(brands._id)"
                    ></p-button>
                    <p-button
                      styleClass="p-button-success"
                      icon="pi pi-pencil"
                      routerLink="form/{{ brands._id }}"
                    ></p-button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
