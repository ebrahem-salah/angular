<p-toast position="top-center" />
<div class="admin-page">
  <p-card [header]="'Edit User'" subheader="You can update user here ">
    <div class="p-grid mb-4">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="'Update'"
              icon="pi pi-plus"
              (onClick)="onSubmit()"
            ></p-button>

            <p-button
              styleClass="p-button-secondary mr-2"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              routerLink="/admin/users"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div>
      <form
        class="row justify-content-center align-items-center g-2"
        isSubmatted
        [formGroup]="form"
      >
        <div class="col-4">
          <label for="firstName" class="form-label">First Name</label>
          <input
            id="firstName"
            type="text"
            class="form-control"
            placeholder="firstName"
            name="firstName"
            formControlName="firstName"
            required
          />
          <p class="p-error" *ngIf="isSubmatted &&Control.firstName.invalid">
            First Name is required
          </p>
        </div>

        <div class="col-4">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            id="lastName"
            type="text"
            class="form-control"
            placeholder="lastName"
            name="lastName"
            formControlName="lastName"
            required
          />
          <p class="p-error" *ngIf="isSubmatted &&Control.lastName.invalid">
            Last Name is required
          </p>
        </div>

        <div class="col-4">
          <label for="phone" class="form-label">Phone</label>
          <input
            id="phone"
            type="text"
            class="form-control"
            placeholder="phone"
            name="phone"
            formControlName="phone"
            required
          />
          <p class="p-error" *ngIf="isSubmatted &&Control.phone.invalid">Phone is required</p>
        </div>
      </form>
    </div>
  </p-card>
</div>
